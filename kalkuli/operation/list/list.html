<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Kalkuli.Operation.List Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Kalkuli.Operation.List Demo</h1>
		<ul id='operations'></ul>
		<a href='javascript://' id='create'>Create Operation</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('kalkuli/operation/list','kalkuli/fixtures',function(){
				
				$('#operations').kalkuli_operation_list();
				
				$('#create').click(function(){
					new Kalkuli.Models.Operation({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
